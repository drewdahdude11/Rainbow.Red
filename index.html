<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Red</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #8B0000; /* Darker red for better contrast */
            color: white;
            text-align: center;
        }

        h1, h2 {
            color: white;
        }

        .navbar {
            display: flex;
            overflow: hidden;
        }

        .navbar a {
            flex: 1;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            color: white;
            transition: transform 0.2s, filter 0.2s;
        }

        .navbar a:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        /* Rainbow navbar colors */
        .navbar a:nth-child(1) { background-color: #666; }        /* Home - Neutral Gray */
        .navbar a:nth-child(2) { background-color: #FF4136; }     /* Red */
        .navbar a:nth-child(3) { background-color: #FF851B; }     /* Orange */
        .navbar a:nth-child(4) {
            background-color: #FFDC00;
            color: #000;
        } /* Yellow */
        .navbar a:nth-child(5) { background-color: #2ECC40; }     /* Green */
        .navbar a:nth-child(6) { background-color: #0074D9; }     /* Blue */
        .navbar a:nth-child(7) { background-color: #B10DC9; }     /* Purple */

        .content {
            padding: 30px;
        }

        img {
            max-width: 300px;
            margin: 20px;
            border: 4px solid white;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a href="https://drewdahdude11.github.io/Rainbow.home/">Home</a>
        <a href="https://drewdahdude11.github.io/Rainbow.Red/">Red</a>
        <a href="https://drewdahdude11.github.io/Rainbow.orange/">Orange</a>
        <a href="https://drewdahdude11.github.io/Rainbow.yellow/">Yellow</a>
        <a href="https://drewdahdude11.github.io/Rainbow.green/">Green</a>
        <a href="https://drewdahdude11.github.io/Rainbow.blue/">Blue</a>
        <a href="https://drewdahdude11.github.io/Rainbow.purple/">Purple</a>
    </div>

    <div class="content">
        <h1>Welcome to the Red Page!</h1>
        <h2>Red is the color of passion, fire, and energy.</h2>
        
        <img src="https://tse2.mm.bing.net/th/id/OIP.nKkm0wnm9J-Ko2rny3mAzAHaIo?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Red Apple">
        <img src="https://th.bing.com/th/id/R.413bb950af7500bcfb1ed7816952da6e?rik=3OZyM%2fopQQX94w&riu=http%3a%2f%2fwonderfulengineering.com%2fwp-content%2fuploads%2f2016%2f02%2fRose-Wallpaper-8.jpg&ehk=NoKJ0rnh9j9a2kjczoziA7Zn2R1GmPXmBtPqFW%2b5E8c%3d&risl=&pid=ImgRaw&r=0" alt="Red Rose">
        <img src="https://www.thespruce.com/thmb/Riu9KW29KySNpyn8ALPXF4ZJ_-g=/1500x1000/filters:no_upscale():max_bytes(150000):strip_icc()/red-northern-cardinal-58991bd95f9b5874ee4bcf8f.jpg" alt="Red Lava">
    </div>

</body>

</html>
